<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="src/index.css">

    <title>Document</title>
</head>

<body>
    <div class="page1">
        <div class="logo">
            <img src="res/images/logo.png" alt="">
        </div>
        <form action="">
            <div class="tel">
                <input type="tel" name="" id="phone" class="tel" placeholder="电话" maxlength="11">
                <div class="phone">
                    <img src="res/images/tel.png" alt="">
                </div>
            </div>
            <div class="public">
                <div class="label"><label for="open">关于信的内容你想：</label></div>
                <div class="select">
                    <div class="left">
                        <input type="radio" name="open" id="open" value="1" checked="checked">公开
                    </div>
                    <div class="right">
                        <input type="radio" name="open" id="open" value="0">保密
                    </div>

                </div>
            </div>
            <textarea name="message" id="message" rows="10" placeholder="请输入文字" maxlength="10000"></textarea>
            <button type="button">
                <img src="res/images/submit.png" alt="">
            </button>
        </form>
        <div class="end">
            <div class="left">
                <div class="wechat">
                    <img src="res/images/wechat.png" alt="">
                </div>
            </div>
            <div class="right">
                <div class="ligu">
                    <img src="res/images/ligu.png" alt="">
                </div>
                <div class="Twitter">
                    <img src="res/images/Twitter.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="page2" style="display: none;">
        <img src="res/images/page2.png" alt="">
    </div>
</body>

</html>
